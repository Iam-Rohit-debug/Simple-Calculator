<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="simplecalculator.css">

   

</head>
<body>
    <div class="main">
        <div>
            <img src="https://images.unsplash.com/photo-1531315630201-bb15abeb1653?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80" class="bg">
        </div>
        <div class="heading">
            <p>simple calculator</p> 
        </div>
        <div class="container">
            <div>
                <input type="text" id="first1" class="first">
            </div>
            <div class="second">
                <div class="upper">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="divide">/</button>
                </div>
                <div class="middle">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="multiply">*</button>
    
                </div>
                <div class="lower">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="add">+</button>
    
                </div>
                <div>
                    <div class="lower1">
                        <button style="background-color: red;">C</button>
                        <button>0</button>
                        <button style="background-color: red;">=</button>
                        <button class="subtract">-</button>
    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script>
    


    </script> -->

    <script src="simplecalculator.js"></script>

</body>
</html>
